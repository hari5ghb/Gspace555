<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <video controls autoplay muted >
      <source src="img/ad.mp4">

    </video>
   <h1 style="font-size: 65px;padding: 0;">
    Pizza
  </h1>
  <center>
    <img align="middle" src="img/pizza.jpg" class="center" style=" height: 450px; padding: 45px; border-radius: 85px;">
    <button onclick=document.location ='https://wa.me/+919578919756?text=hi%20hi' style="width: 450px; height: 50px; background-color: rgb(201, 47, 47); color: aliceblue; border-radius: 45px; ">
      Order Now
    </button>

    <label id="countlabel">0</label>
    <button id="decreasebtn" class="countB">-</button>&nbsp;
    <button id="increasebtn" class="CountB">+</button>
  </center>
  <style>
    body{
      height:auto !important;
    }
    #countlabel
{
    font-size: 3em;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    font-weight: strong;
    display: block;
}

.countB
{
font-size: 1em;
color:rgb(0, 0, 0);
border: 2px solidblack;
background-color: rgb(255, 167, 178);
border-radius: 50px;
transition: background-color 0.1s;
display: inline-block;
}
.countB:hover
{
background-color: rgb(255, 0, 0);;
color:aliceblue
}


  </style>
  <script>
    const decrease_btn  = document.getElementById("decreasebtn");
const increase_btn  = document.getElementById("increasebtn");

const count_label  = document.getElementById("countlabel");
let count = 0;

increase_btn.onclick = function(){

    count++;
    count_label.textContent = count;
}

decrease_btn.onclick = function(){

    count--;
    if(count<=0){
        count=0;
    }
    count_label.textContent = count;
}


  </script>
</body>
</html>
