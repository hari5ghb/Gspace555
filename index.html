<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>

</head>
<body>
    <div>
        <form action="">

            <h1>Enter your phno</h1>
            <input type="number" id="phnoInput" placeholder="Enter Phone Number">
           
           
           <p id="otp">send otp</p>  <p id="resendotp">resendotp</p>

        </form>
       
       
    </div>
    <script>
$(document).ready(function validateOTP(){

    $("#otp").mouseover(function(){

        $("#otp").css('cursor', 'pointer');
    });
    $("#otp").click(function(){
    var phno=$("#phnoInput").val();
    var otp=Math.floor(1000 + Math.random() * 9000);
    
     var message= "your otp is "+otp;
     var whatsmessage = encodeURIComponent(message);
     var whatsappLink = "https://wa.me/" + phno + "?text=" + whatsmessage;
     window.location.href = whatsappLink;
    

   
   
});


    
});







    </script>
</body>
</html>
